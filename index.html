<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <main>
      <h1>Cash Register</h1>
      <form>
        <div id="OuterDiv">
          <div id="priceDiv">
            <label for="price" id="priceLabel">Price:</label>
            <input type="text" id="price" name="price" />
          </div>

          <div id="paymentDiv">
            <label for="payment" id="paymentLabel">Payment:</label>
            <input type="text" id="payment" name="payment" />
          </div>
        </div>
        <br>
        <br>

        <button
        type="button"
        onclick="displayChange(cashRegister(document.getElementById('price').value, document.getElementById('payment').value, cid))"
        >
        Calculate
        </button>

      </form>

      <p id="result"></p>
      <table id="myTable">
        <thead>
          <tr>
            <th>Currencies</th>
            <th>Values</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <h2 id="tillStatus"></h2>
    </main>

    <script src="script.js"></script>
  </body>
</html>
